name: Deploy to Vercel

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build --if-present
      - name: Deploy with Vercel
        run: |
          npm i -g vercel
          vercel --prod --confirm --token ${{ secrets.VERCEL_TOKEN }}
